#=================================================================================

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    schema: classpath:/db/schema-h2.sql
    data: classpath:/db/data-h2.sql
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    platform: h2
    initialize: true
    continue-on-error: true
  h2:
    console:
      enabled: true
      path: /console

